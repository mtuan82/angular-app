<div class="static-top">
    <mat-card class="card-board">
        <mat-card-header>
            <mat-card-title>Orders</mat-card-title>
        </mat-card-header>
        <mat-card-content class="content">
            <br />
            <strong class="number">1230</strong>
        </mat-card-content>
    </mat-card>
    <mat-card class="card-board">
        <mat-card-header>
            <mat-card-title>Inventory</mat-card-title>
        </mat-card-header>
        <mat-card-content class="content">
            <br />
            <strong class="number">2000</strong>
        </mat-card-content>
    </mat-card>
    <mat-card class="card-board">
        <mat-card-header>
            <mat-card-title>Return</mat-card-title>
        </mat-card-header>
        <mat-card-content class="content">
            <br />
            <strong class="number">130</strong>
        </mat-card-content>
    </mat-card>
</div>
<mat-card class="card-bottom">
    <mat-card-header>
        <mat-card-title>Chart</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <canvas style="width: 100%;height:360px" baseChart [data]="barChartData" [options]="barChartOptions" [plugins]="barChartPlugins"
            [legend]="barChartLegend" [type]="'bar'">
        </canvas>
    </mat-card-content>
</mat-card>
